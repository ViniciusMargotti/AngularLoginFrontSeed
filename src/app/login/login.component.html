<mat-card class="card-login">
  <form (ngSubmit)="checkLogin()" class="example-form">
    <mat-icon color="primary" aria-hidden="false" aria-label="Example home icon">person</mat-icon>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="username" matInput [formControl]="emailInput"
             placeholder="Ex. AngularAuth@example.com" required>
      <mat-hint> Nunca compartilharemos seu e-mail com mais ninguém.</mat-hint>
      <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')">
        Informe um email válido por favor.
      </mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">
        O email é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [formControl]="passwordInput" [(ngModel)]="password" matInput placeholder="Senha"
             [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint *ngIf="!passwordInput.value">Informe sua senha</mat-hint>
      <mat-error *ngIf="passwordInput.hasError('required')">
        A senha é <strong>obrigatória</strong>
      </mat-error>
    </mat-form-field>
    <br><br>
    <div style="text-align: right">
      <button type="submit" class="button-login" mat-raised-button color="primary">Entrar</button>
      <button class="button-login" mat-raised-button color="primary">Cadastrar-se</button>
    </div>
  </form>
</mat-card>
